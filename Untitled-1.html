// Quiz Data
const quizQuestions = [
    {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
    },
    // Add more questions as needed
];

// Flashcards Data
const flashcards = [
    {
        question: "What is the largest planet in our solar system?",
        answer: "Jupiter"
    },
    // Add more flashcards as needed
];

let currentQuizIndex = 0;
let currentFlashcardIndex = 0;

// Function to start the quiz
function startQuiz() {
    if (currentQuizIndex < quizQuestions.length) {
        const quizContainer = document.getElementById('quiz-container');
        const question = quizQuestions[currentQuizIndex];
        quizContainer.innerHTML = `
            <p>${question.question}</p>
            ${question.options.map((option, index) => `
                <button onclick="submitAnswer('${option}')">${option}</button>
            `).join('')}
        `;
    } else {
        alert("Quiz completed!");
        currentQuizIndex = 0; // Reset for next quiz attempt
    }
}

// Function to submit quiz answer
function submitAnswer(selectedOption) {
    const question = quizQuestions[currentQuizIndex];
    if (selectedOption === question.answer) {
        alert("Correct!");
    } else {
        alert("Incorrect! The correct answer is " + question.answer);
    }
    currentQuizIndex++;
    startQuiz(); // Load next question
}

// Function to show the next flashcard
function showNextFlashcard() {
    const flashcardContainer = document.getElementById('flashcard-container');
    if (currentFlashcardIndex < flashcards.length) {
        const flashcard = flashcards[currentFlashcardIndex];
        flashcardContainer.innerHTML = `
            <p>${flashcard.question}</p>
            <button onclick="revealAnswer()">Reveal Answer</button>
            <p id="flashcard-answer" style="display:none;">${flashcard.answer}</p>
        `;
    } else {
        alert("No more flashcards!");
        currentFlashcardIndex = 0; // Reset for next flashcard attempt
    }
}

// Function to reveal the flashcard answer
function revealAnswer() {
    document.getElementById('flashcard-answer').style.display = 'block';
}

// Function to start an activity
function startActivity() {
    const activitiesContainer = document.getElementById('activities-container');
    activitiesContainer.innerHTML = `
        <p>Activity content goes here...</p>
    `;
}
</script>
